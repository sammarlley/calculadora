<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">c</button class="botao"></td>
                    <td><button class="botao" onclick="back()"><</button class="botao"></td>
                    <td><button class="botao" onclick="insert('/')">/</button class="botao"></td>
                    <td><button class="botao" onclick="insert('x')">x</button class="botao"></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button class="botao"></td>
                    <td><button class="botao" onclick="insert('8')">8</button class="botao"></td>
                    <td><button class="botao" onclick="insert('9')">9</button class="botao"></td>
                    <td><button class="botao" onclick="insert('-')">-</button class="botao"></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button class="botao"></td>
                    <td><button class="botao" onclick="insert('5')">5</button class="botao"></td>
                    <td><button class="botao" onclick="insert('6')">6</button class="botao"></td>
                    <td><button class="botao" onclick="insert('+')">+</button class="botao"></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button class="botao"></td>
                    <td><button class="botao" onclick="insert('2')">2</button class="botao"></td>
                    <td><button class="botao" onclick="insert('3')">3</button class="botao"></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button class="botao"></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button class="botao"></td>
                    <td><button class="botao" onclick="insert('.')">.</button class="botao"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
